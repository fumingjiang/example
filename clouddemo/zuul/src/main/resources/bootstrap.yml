# zuul 网关配置
server:
  port: 9000
  tomcat:
    uri-encoding: UTF-8
    max-threads: 1000
    max-connections: 20000

spring:
  application:
    name: credit-gateway
  profiles:
    active: dev
  cloud:
    nacos:
      discovery:
        server-addr: 172.16.16.22
        register-enabled: true
        namespace: 9fe709c9-ad4d-4e42-b826-87a1af55ebe3
        # ip: 47.111.9.173
      config:
        server-addr: 172.16.16.22:8848
        file-extension: yaml
        namespace: 9fe709c9-ad4d-4e42-b826-87a1af55ebe3

management:
  endpoints:
    web:
      exposure:
        include: '*'
