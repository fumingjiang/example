server:
  port: 7500
  tomcat:
    uri-encoding: UTF-8
    max-threads: 1000
    max-connections: 20000

spring:
  application:
    name: credit-serve
  profiles:
    active: dev
  cloud:
    nacos:
      discovery:
        server-addr: 172.16.16.22
        register-enabled: true
        namespace: 9fe709c9-ad4d-4e42-b826-87a1af55ebe3
      config:
        server-addr: 172.16.16.22:8848
        file-extension: yaml
        namespace: 9fe709c9-ad4d-4e42-b826-87a1af55ebe3
feign:
  httpclient:
    enabled: false
  okhttp:
    enabled: true
  hystrix:
    enabled: true

# ribbon
ribbon:
  ConnectTimeout: 1000
  ReadTimeout: 2000
  eager-load:
    enabled: true
  okhttp:
    enabled: true

# 配置feign 日志日志
logging:
  level:
    com.cloudemo.serve.client.PartApiService: debug




